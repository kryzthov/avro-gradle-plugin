apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
  mavenCentral()
  mavenLocal()
  maven {
    url 'http://repository.codehaus.org/org/codehaus/groovy'
  }
}

dependencies {
  compile gradleApi()
  compile "org.apache.maven:maven-core:${mavenVersion}"
  compile "org.apache.avro:avro-compiler:${version}"
  groovy "org.codehaus.groovy:groovy-all:${groovyVersion}"
}
